---
layout: default
title: Work
---

<div class="album">
  <div class="container">
    <div class="row">
      {% for image in site.work %}
      <div class="card">
        <img class="img-fluid" src="{{ image.image_path }}" alt="{{ image.title }}">
        <p class="card-text">{{ image.title }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
