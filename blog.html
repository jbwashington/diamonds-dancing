---
layout: default
---

<div id="container">
  <div class="row">
    <div class="col-xs-3 offset-xs-6">
      <ul class="posts">
        {% for post in site.posts %}
        <li><span> {{ post.date | date_to_string }} </span> &raquo;
          <a href="{{ post.url }}"> {{ post.title }} </a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
